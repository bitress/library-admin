<script>
    $(document).ready(function() {
        $.ajax({
            type: "POST",
            url: 'config/Ajax.php',
            data: {
                action: 'fetchJournalMonthly'
            },
            dataType: 'json',
            success: function(data) {
                // Prepare monthly chart data
                const monthlyLabels = data.map(item => `${item.month}/${item.year}`);
                const monthlyCounts = data.map(item => item.journal_count);

                // Create monthly chart
                const chartCanvas = document.getElementById('myChart').getContext('2d');

                const chart = new Chart(chartCanvas, {
                    type: 'bar',
                    data: {
                        labels: monthlyLabels,
                        datasets: [{
                            label: 'Monthly Journal Counts',
                            data: monthlyCounts,
                            backgroundColor: 'rgba(75, 192, 192, 0.8)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                precision: 0
                            }
                        }
                    }
                });
            },
            error: function(xhr, status, error) {
                console.log('AJAX request failed.');
            }
        });

        $.ajax({
            type: 'POST',
            url: 'manage-journals/count-journal.php',
            success: function(res) {


                $("#total_journals").text(res);

            }
        })
    });
</script>
