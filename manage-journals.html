<div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Journal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" name="journalID" id="journalID" value="">
                    <div class="mb-6">
                        <label for="journal_name" class="block mb-2 text-sm font-medium text-gray-900">Journal Name</label>
                        <input type="text" id="journal_name" class="form-control" placeholder="Enter Journal Name" required>
                    </div>
                    <div class="mb-6">
                        <label for="journal_description" class="block mb-2 text-sm font-medium text-gray-900">Journal Description</label>
                        <textarea id="journal_description" rows="5" class="form-control" placeholder="Enter Journal Description"></textarea>
                    </div>

                    <div class="mb-6">
                        <label for="journal_url" class="block mb-2 text-sm font-medium text-gray-900">Journal URL</label>
                        <input type="text" id="journal_url" class="form-control" placeholder="Enter Journal URL" required>
                    </div>

                    <div class="mb-6">
                        <label for="journal_image" class="block mb-2 text-sm font-medium text-gray-900">Journal Image</label>
                        <input type="text" id="journal_image" class="form-control" placeholder="Enter Journal Image URL" required>
                    </div>

                    <div class="mb-6">
                        <label for="image_preview">Image Preview</label>
                        <img src="" height="100px" width="100px" id="image_preview" alt="Journal Image">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="add_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add_modallabel">Edit Journal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-6">
                        <label for="add_journal_name" class="block mb-2 text-sm font-medium text-gray-900">Journal Name</label>
                        <input type="text" id="add_journal_name" class="form-control" placeholder="Enter Journal Name" required>
                    </div>
                    <div class="mb-6">
                        <label for="journal_description" class="block mb-2 text-sm font-medium text-gray-900">Journal Description</label>
                        <textarea id="add_journal_description" rows="5" class="form-control" placeholder="Enter Journal Description"></textarea>
                    </div>

                    <div class="mb-6">
                        <label for="add_journal_url" class="block mb-2 text-sm font-medium text-gray-900">Journal URL</label>
                        <input type="text" id="add_journal_url" class="form-control" placeholder="Enter Journal URL" required>
                    </div>

                    <div class="mb-6">
                        <label for="add_journal_image" class="block mb-2 text-sm font-medium text-gray-900">Journal Image</label>
                        <input type="text" id="add_journal_image" class="form-control" placeholder="Enter Journal Image URL" required>
                    </div>

                    <div class="mb-6">
                        <label for="image_preview">Image Preview</label>
                        <img src="" height="100px" width="100px" id="image_preview" alt="Journal Image">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save_journal">Save </button>
            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function(){
        var notyf = new Notyf();

        function generateTemplate(res){

            var template =  '<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">';
            template +=  '<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">'+ res.journalID +'</th>';
            template +=  '<td class="px-6 py-4">'+ res.journalname +'</td>';
            template +=  '<td class="px-6 py-4">'+ res.description +'</td>';
            template +=  '<td class="px-6 py-4"><a href="'+ res.url +'" target="_blank">'+ res.url +'</a> </td>';
            template +=  '<td class="px-6 py-4"><img src="'+ res.imageurl +'" height="50px" width="50px" alt="'+ res.journalname +'"></td>';
            template +=  '<td class="px-6 py-4">'+ res.dateposted +'</td>';
            template +=  '<td class="px-6 py-4 text-right"><a data-modal-target="defaultModal" data-modal-toggle="defaultModal"  class="edit" data-id="'+ res.journalID +'">Edit</a> <a data-name="'+ res.journalname +'" class="delete" data-id="'+ res.journalID +'">Delete</a></td>';
            template +=  '</tr>';

            return $(template);

        }

        function initJournalTable() {
            $.ajax({
                type: 'POST',
                url: 'config/Ajax.php',
                data:{
                    action: 'fetchJournalsCRUD'
                },
                success: function (res){
                    var data = JSON.parse(res);
                    var $output = $();
                    for(var i=0; i<data.journal.length; i++) {
                        $output = $output.add(generateTemplate(data.journal[i]));
                    }
                    $("#journals_view").html($output);

                }
            })
        }

        initJournalTable()



        // Change Journal Image Preview on text input field change
        $('#journal_image').on('input',function(e){
            $("#image_preview").attr("src",this.value);
        });


        // Fetch the journal data
        $(document).on('click', '.edit', function (){

            let journal_id = $(this).data('id');
            let editModal = new bootstrap.Modal('#edit_modal')
            $.ajax({
                type: 'POST',
                url: 'config/Ajax.php',
                data: {
                    action: 'fetchJournalByIDCrud',
                    journal_id: journal_id
                },
                success: function (res) {

                    var data = JSON.parse(res)
                    $("#journal_name").val(data.journalname);
                    $("#journalID").val(data.journalID);
                    $("#journal_description").val(data.description);
                    $("#journal_url").val(data.url);
                    $("#journal_image").val(data.imageurl);
                    $("#image_preview").attr("src",data.imageurl);

                    editModal.show();

                }
            })

        });

        $(document).on('click', '.delete', function () {

            let journal_id = $(this).data('id');
            let name = $(this).data('name');

            var prompt = 'Are you sure you want to delete ' + name

            alertify.confirm('Are you sure?', prompt,
                function(){


                $.ajax({
                    type: 'POST',
                    url: 'config/Ajax.php',
                    data: {
                        action: 'deleteJournal',
                        journal_id: journal_id
                    }, success: function (res){
                        if (res === "true"){
                            notyf.success('Your changes have been successfully saved!');
                            initJournalTable();
                        } else {
                            notyf.error(res)
                        }
                    }
                })





                }, function(){ alertify.error('Cancel')});



        });

        $("#save_journal_edit").on('click', function(e) {

            var data = {
                journalname: $("#journal_name").val(),
                journalID:  $("#journalID").val(),
                description: $("#journal_description").val(),
                url: $("#journal_url").val(),
                imageurl: $("#journal_image").val()
            };


            $.ajax({
                type: "POST",
                url: 'config/Ajax.php',
                data: {
                    action: 'editJournal',
                    journalID: data.journalID,
                    journalname: data.journalname,
                    description: data.description,
                    url: data.url,
                    imageurl: data.imageurl
                },
                success: function(res){
                    if (res === "true"){
                        notyf.success('Your changes have been successfully saved!');
                        initJournalTable();
                    } else {
                        notyf.error(res)
                    }
                }
            })

        });

        $("#save_journal").on('click', function(e) {

            var data = {
                journalname: $("#add_journal_name").val(),
                description: $("#add_journal_description").val(),
                url: $("#add_journal_url").val(),
                imageurl: $("#add_journal_image").val()
            };


            $.ajax({
                type: "POST",
                url: "config/Ajax.php",
                data: {
                    action: "addJournal",
                    journalname: data.journalname,
                    description: data.description,
                    url: data.url,
                    imageurl: data.imageurl
                },
                success: function(res){
                    if (res === "true"){
                        notyf.success('Journal have been successfully saved!');
                        initJournalTable();
                    } else {
                        notyf.error(res)
                    }
                }
            })

        });
    })


</script>
