<div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-header">

      </div>
      <div class="modal-body">
        <form>
          <input type="hidden" name="catID" id="catID" value="">

          <div class="mb-6">
            <label for="catname" class="block mb-2 text-sm font-medium text-gray-900">Ebook Name</label>

          </div>

          <div class="mb-6">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Ebook Description</label>

            <label for="ebook_image" class="block mb-2 text-sm font-medium text-gray-900">Ebook Image</label>
            <input type="text" id="ebook_image" class="form-control" placeholder="Enter Ebook Image URL" required>
          </div>

          <div class="mb-6">
            <label for="image_preview">Image Preview</label>
            <img src="" height="100px" width="100px" id="image_preview" alt="Ebook Image">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save_category_edit">Save </button>
      </div>
    </div>

<div class="modal fade" id="add_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="add_modalabel">Edit Ebook</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="mb-6">
            <label for="catname" class="block mb-2 text-sm font-medium text-gray-900">Ebook Name</label>
            <input type="text" id="add_catname" class="form-control" placeholder="Enter Ebook Name" required>
          </div>

          <div class="mb-6">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Ebook Description</label>
            <textarea id="add_description" rows="5" class="form-control" placeholder="Enter Ebook Description"></textarea>
          </div>


          <div class="mb-6">
            <label for="ebook_image" class="block mb-2 text-sm font-medium text-gray-900">Ebook Image</label>
            <input type="text" id="add_ebook_image" class="form-control" placeholder="Enter Ebook Image URL" required>
          </div>

          <div class="mb-6">
            <label for="image_preview">Image Preview</label>
            <img src="" height="100px" width="100px" id="add_image_preview" alt="Ebook Image">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save_category">Save </button>
      </div>
    </div>
  </div>

<script>
  $(document).ready(function(){


    var notyf = new Notyf();

    function generateTemplate(res){

      var template =  '<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">';
      template +=  '<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">'+ res.catID +'</th>';
      template +=  '<td class="px-6 py-4">'+ res.catname +'</td>';
      template +=  '<td class="px-6 py-4">'+ res.description +'</td>';
      template +=  '<td class="px-6 py-4"><img src="'+ res.imageurl +'" height="50px" width="50px" alt="'+ res.catname +'"></td>';
      template +=  '<td class="px-6 py-4 text-right"><a data-modal-target="defaultModal" data-modal-toggle="defaultModal"  class="edit" data-id="'+ res.catID +'">Edit</a> <a data-name="'+ res.catname +'" class="delete" data-id="'+ res.catID +'">Delete</a></td>';
      template +=  '</tr>';

      return $(template);

    }

    function initJournalTable() {
      $.ajax({
        type: 'POST',
        url: 'config/Ajax.php',
        data:{
          action: 'fetchCategoryCRUD'
        },
        success: function (res){
          var data = JSON.parse(res);
          var $output = $();
          for(var i=0; i<data.category.length; i++) {
            $output = $output.add(generateTemplate(data.category[i]));
          }
          $("#journals_view").html($output);

        }
      })
    }

    initJournalTable()


    // Change Ebook Image Preview on text input field change
    $('#ebook_image').on('input',function(e){
      $("#image_preview").attr("src",this.value);
    });


    // Fetch the journal data
    $(document).on('click', '.edit', function (){

      let catID = $(this).data('id');
      let editModal = new bootstrap.Modal('#edit_modal')
      $.ajax({
        type: 'POST',
        url: 'config/Ajax.php',
        data: {
          action: 'fetchCategoryByID',
          catID: catID
        },
        success: function (res) {

          var data = JSON.parse(res)
          $("#catname").val(data.catname);
          $("#catID").val(data.catID);
          $("#description").val(data.description);
          $("#ebook_image").val(data.imageurl);
          $("#image_preview").attr("src",data.imageurl);

          editModal.show();

        }
      })

    });

    $("#save_category_edit").on('click', function() {

      var catID = $("#catID").val();
      var catname = $("#catname").val();
      var description = $("#description").val();
      var ebook_image = $("#ebook_image").val();

      $.ajax({
        type: "POST",
        url: "config/Ajax.php",
        data: {
          action: 'editCategory',
          catID: catID,
          catname: catname,
          description: description,
          image: ebook_image
        },
        success: function(res){
          if (res === "true"){
            notyf.success('Your changes have been successfully saved!');
            initJournalTable();
          } else {
            notyf.error(res)
          }
        }
      })




    });


    $(document).on('click', '.delete', function () {

      let catID = $(this).data('id');
      let name = $(this).data('name');

      var prompt = 'Are you sure you want to delete ' + name

      alertify.confirm('Are you sure?', prompt,
              function(){


                $.ajax({
                  type: 'POST',
                  url: 'config/Ajax.php',
                  data: {
                    action: 'deleteCategory',
                    catID: catID
                  }, success: function (res){
                    if (res === "true"){
                      notyf.success('Your changes have been successfully saved!');
                      initJournalTable();
                    } else {
                      notyf.error(res)
                    }
                  }
                })





              }, function(){ alertify.error('Cancel')});



    });


  })
</script>
